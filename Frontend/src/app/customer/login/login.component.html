<div class="login-container">
  <router-outlet></router-outlet>
  <h2>Login</h2>

  <form (ngSubmit)="loginUser()" #loginForm="ngForm">
    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        placeholder="Enter your email"
        class="form-control"
      />
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        placeholder="Enter your password"
        class="form-control"
      />
    </div>

    <!-- Role selector (Admin / User) -->
    <div class="form-group">
      <label>Login as</label>
      <div>
        <label class="mr-3"
          ><input
            type="radio"
            name="role"
            [(ngModel)]="selectedRole"
            value="user"
            checked
          />
          User</label
        >
        <label
          ><input
            type="radio"
            name="role"
            [(ngModel)]="selectedRole"
            value="admin"
          />
          Admin</label
        >
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!loginForm.form.valid"
    >
      Login
    </button>
    <div class="links">
      <a
        [routerLink]="['/customer/registrationForm']"
        [queryParams]="{ returnUrl: returnUrl || '/admin' }"
        routerLinkActive="active"
        >Create account</a
      >
      â€¢
      <a [routerLink]="['/customer/forgatePassword']" routerLinkActive="active"
        >Forgot password?</a
      >
    </div>
  </form>
</div>
