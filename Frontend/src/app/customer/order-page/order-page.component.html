<div class="order-container">
  <h2>Order Summary</h2>
  <div class="order-details">
    <img [src]="book?.image" alt="Book" class="order-image" />
    <div class="order-info">
      <p><strong>Book:</strong> {{ book?.title }}</p>
      <p><strong>Author:</strong> {{ book?.author }}</p>
      <p><strong>Price:</strong> {{ book?.price }} â‚¹</p>
    </div>
  </div>
</div>

<form class="order-form" (ngSubmit)="placeOrder()">
  <h2>Shipping Information</h2>

  <div class="form-group">
    <label for="customer_name">Name:</label>
    <input type="text" id="customer_name" [(ngModel)]="order.customer_name" name="customer_name" required />
  </div>

  <div class="form-group">
    <label for="customer_name">Email:</label>
    <input type="text" id="email" [(ngModel)]="order.email" name="email" required />
  </div>

  <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" id="address" [(ngModel)]="order.address" name="address" required />
  </div>

  <div class="form-group">
    <label for="state">State:</label>
    <input type="text" id="state" [(ngModel)]="order.state" name="state" required />
  </div>

  <div class="form-group">
    <label for="district">District:</label>
    <input type="text" id="district" [(ngModel)]="order.district" name="district" required />
  </div>

  <div class="form-group">
    <label for="pin">Pin Code:</label>
    <input type="text" id="pin" [(ngModel)]="order.pin" name="pin" required />
  </div>

  <div class="form-group">
    <label for="landmark">Landmark:</label>
    <input type="text" id="landmark" [(ngModel)]="order.landmark" name="landmark" />
  </div>

  <div class="form-group">
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" [(ngModel)]="order.phone" name="phone" required />
  </div>

  <button type="submit" class="order-btn">Place Order</button>
</form>
