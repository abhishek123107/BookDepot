<div class="contact-container">
  <h2>Contact Us</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <!-- Name -->
    <label>Name</label>
    <input type="text" formControlName="name" placeholder="Enter your name" />
    <small *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
      Name is required
    </small>

    <!-- Email -->
    <label>Email</label>
    <input type="email" formControlName="email" placeholder="Enter your email" />
    <small *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
      Valid email is required
    </small>

    <!-- Subject -->
    <label>Subject</label>
    <input type="text" formControlName="subject" placeholder="Subject" />

    <!-- Message -->
    <label>Message</label>
    <textarea rows="4" formControlName="message" placeholder="Write your message..."></textarea>
    <small *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
      Message is required
    </small>

    <!-- Submit -->
    <button type="submit" [disabled]="contactForm.invalid">Send Message</button>
  </form>
</div>
