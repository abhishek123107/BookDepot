<div class="forgate-container">
  <h2>Forgot Password</h2>

  <!-- Step 1: Email form -->
  <form *ngIf="!otpSent" [formGroup]="forgatePasswordForm" (ngSubmit)="onSubmit()">
    <label>Email:</label>
    <input type="email" formControlName="email" placeholder="Enter your email" />
    <button type="submit">Send OTP</button>
  </form>

  <!-- Step 2: OTP form -->
  <form *ngIf="otpSent" [formGroup]="otpForm" (ngSubmit)="verifyOtp()">
    <label>Enter OTP:</label>
    <input type="text" formControlName="otp" placeholder="Enter OTP" />
    <button type="submit">Verify OTP</button>
  </form>

  <p style="color: green;">{{ message }}</p>
</div>
