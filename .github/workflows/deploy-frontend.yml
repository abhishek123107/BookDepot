name: Build and Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify required secrets
        run: |
          if [ -z "${{ secrets.BACKEND_API_URL }}" ]; then
            echo "Required secret BACKEND_API_URL is missing. Add it in Repository -> Settings -> Secrets -> Actions." >&2
            exit 1
          fi

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./Frontend
        run: npm ci --prefer-offline --no-audit --progress=false

      - name: Inject backend URL into environment.prod.ts
        working-directory: ./Frontend
        env:
          BACKEND_API_URL: ${{ secrets.BACKEND_API_URL }}
        run: |
          if [ -z "$BACKEND_API_URL" ]; then
            echo "Missing BACKEND_API_URL secret. Set it in repository secrets." >&2
            exit 1
          fi
          mkdir -p src/environments
          # Use a quoted heredoc to avoid variable expansion issues and ensure exact content
          cat > src/environments/environment.prod.ts <<'EOF'
export const environment = {
  production: true,
  apiUrl: '${BACKEND_API_URL}'
};
EOF

      - name: Build (production)
        working-directory: ./Frontend
        run: npm run build -- --configuration production

      - name: Show build output
        working-directory: ./Frontend
        run: |
          echo "Build output listing:"
          ls -la dist || true
          ls -la dist/folder || true
          find dist -maxdepth 3 -type f | head -n 50 || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Angular outputPath is dist/folder per angular.json
          publish_dir: ./Frontend/dist/folder
          publish_branch: gh-pages
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
          keep_files: false
