name: Deploy backend to Render

on:
  push:
    branches: [main]

jobs:
  trigger-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify required secrets
        run: |
          if [ -z "${{ secrets.RENDER_API_KEY }}" ] || [ -z "${{ secrets.RENDER_SERVICE_ID }}" ]; then
            echo "Required secrets RENDER_API_KEY and/or RENDER_SERVICE_ID are missing. Add them in Repository -> Settings -> Secrets -> Actions." >&2
            exit 1
          fi

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Trigger Render deploy
        id: trigger
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID" ]; then
            echo "Missing RENDER_API_KEY or RENDER_SERVICE_ID secret. Set them in repository secrets." >&2
            exit 1
          fi
          echo "Triggering a new deploy for service $RENDER_SERVICE_ID"
          # Use a short curl timeout and capture any error response
          response=$(curl -sS -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Accept: application/json" \
            -H "Content-Type: application/json" \
            -d '{"clearCache":true}' --max-time 15) || true
          echo "Render response: $response"
          deployId=$(echo "$response" | jq -r .id // empty)
          message=$(echo "$response" | jq -r .message // empty)
          if [ -z "$deployId" ]; then
            echo "Failed to create deploy. Response message: $message. Full response: $response" >&2
            exit 1
          fi
          echo "Created deploy: $deployId"
          echo "deploy_id=$deployId" >> $GITHUB_OUTPUT

      - name: Wait for deploy to finish
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          deploy_id=${{ steps.trigger.outputs.deploy_id }}
          echo "Monitoring deploy: $deploy_id"
          attempts=0
          max_attempts=90 # ~15 minutes polling (90 * 10s)
          while [ $attempts -lt $max_attempts ]; do
            resp=$(curl -sS -H "Authorization: Bearer $RENDER_API_KEY" "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys/$deploy_id" --max-time 10) || true
            status=$(echo "$resp" | jq -r .status // empty)
            echo "[$attempts] status: $status"
            if [ "$status" = "failed" ]; then
              echo "Deploy failed. Full response: $resp" >&2
              exit 1
            fi
            if [ "$status" = "succeeded" ]; then
              echo "Deploy succeeded." && exit 0
            fi
            attempts=$((attempts+1))
            sleep 10
          done
          echo "Timeout waiting for deploy to finish after $((max_attempts*10)) seconds" >&2
          exit 1
      - name: Post-deploy smoke test
        if: ${{ always() }}
        env:
          RENDER_SERVICE_URL: ${{ secrets.RENDER_SERVICE_URL }}
        run: |
          if [ -z "$RENDER_SERVICE_URL" ]; then
            echo "RENDER_SERVICE_URL secret not set, skipping smoke test.";
            exit 0
          fi
          echo "Running smoke tests against $RENDER_SERVICE_URL"
          urls=("$RENDER_SERVICE_URL/api/" "$RENDER_SERVICE_URL/" "$RENDER_SERVICE_URL/api/health/")
          success=0
          for u in "${urls[@]}"; do
            echo "Testing $u"
            attempts=0
            while [ $attempts -lt 12 ]; do
              # enforce a timeout and capture HTTP status
              status=$(curl -sS -o /dev/null -w "%{http_code}" "$u" --max-time 10 || echo "000")
              echo "Status: $status"
              if [ "$status" = "200" ] || [ "$status" = "301" ] || [ "$status" = "302" ] || [ "$status" = "204" ]; then
                echo "Smoke test passed for $u"
                success=1
                break 2
              fi
              attempts=$((attempts+1))
              sleep 5
            done
          done
          if [ $success -eq 0 ]; then
            echo "Smoke test failed: none of the endpoints responded with 200/3xx/204" >&2
            exit 1
          fi
